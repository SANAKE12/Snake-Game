<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yudha | Snake Game</title>
    <link rel="icon" href="img/Profile-Title.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <a href="/index.html" class="logo">Yudha
            <span>Dirgantara</span></a>
    </header>

    <div id="channel">Snake Game</div>

    <div id="controls">
        <button id="show-grid">SHOW GRID</button>
        <button id="pause" class="pause-active">PAUSE</button>
        <button id="reset">RESET</button>
    </div>

    <canvas id="canvas"></canvas>

    <div class="controls">
        <div id="score"></div>
        <div id="control-keys">
            <div id="control-head">Controls</div>
            <div>Left 👉 A or ➡️</div>
            <div>Right 👉 D or ⬅️</div>
            <div>Up 👉 W or ⬆️</div>
            <div>Down 👉 S or ⬇️</div>
        </div>
        <div id="high-score"></div>
    </div>
</body>

</html>
